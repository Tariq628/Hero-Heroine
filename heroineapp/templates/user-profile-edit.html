{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    {% include 'components/cdn.html' %}

    <!-- custom style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Profile Image</title>
</head>

<body class="d-flex flex-column">
    
    {% include 'components/header.html' %}

    <main>
        <div class="container">
            <!-- Third row -->
            <div class="row mt-5 d-flex flex-column align-items-center justify-content-center">
                <div id="profile_image" class="col-9">
                    <h3>Hrithik</h3>
                    <div
                        class="rounded shadow border border-dark mx-auto mt-3 d-flex align-items-center justify-content-center">
                        <img src="{% static 'img/man/Hrithik cropped user image.jpeg' %}"
                            class="rounded shadow border border-dark mx-auto" />
                    </div>
                </div>
            </div>
            <!-- Fourth row -->
            <div class="my-margin row mt-5 d-flex flex-column align-items-center justify-content-center">
                <div class="col-9">
                    <h3>Pick Colour</h3>
                    <div id="color_picker"
                        class="row mt-3 mb-5 text-center d-flex flex-row align-items-center justify-content-center">
                        <div class="col-3 d-flex flex-column align-items-center">
                            <a href="#"><img src="{% static 'img/color_body_payment/Pick Colour.png' %}" width="60" alt=""
                                    srcset="" /></a>
                        </div>
                        <div class="col-3 d-flex flex-column align-items-center">
                            <a href="#"><img src="{% static 'img/color_body_payment/Pre-Look.png' %}" width="60" alt=""
                                    srcset="" /></a>
                        </div>
                        <div class="col-3 d-flex flex-column align-items-center">
                            <a href="{% url "user_profile" %}"><img src="{% static 'img/color_body_payment/Payment.png' %}" width="60" alt=""
                                    srcset="" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bottom row -->
    {% include 'components/footer.html' %}

</body>

</html>
