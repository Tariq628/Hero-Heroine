{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    {% include 'components/cdn.html' %}
    
    <!-- custom style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Full Body Image</title>
    <style>
        body{
            overflow: initial;
        }
    </style>
</head>

<body class="f-flex flex-column">

    <main>
        <div class="container">
            <!-- Third row -->
            <div class="row mt-5 d-flex flex-column align-items-center">
                <div class="col-11">
                    <h2 class='mb-5'>{{ name }}</h2>
                    <div class="w-100 d-flex flex-row align-items-center justify-content-between flex-wrap">
                        <div id="full_image_btn" class="d-flex flex-column">
                            <form action="/user-profile/" method="post">
                                {% csrf_token %}
                                <h3>Height: {{ height }} </h3>
                            <select name="height" class="form-select my-3" aria-label="Disabled select example">
                                {% include 'components/options.html' %}
                              </select>
                              
                            <h3>Body Size: {{ body_size }}</h3>
                            <select name="body_size" class="form-select" aria-label="Disabled select example">
                                <option selected>Open this select menu</option>
                                <option value="xs">XS</option>
                                <option value="s">S</option>
                                <option value="m">M</option>
                                <option value="l">L</option>
                                <option value="xl">XL</option>
                                <option value="2xl">2XL</option>
                                <option value="3xl">3XL</option>
                              </select>
                            <div>
                                <button class="btn btn-primary my-4" type="submit">Submit</button>
                            </div>
                            </form>
                        </div>

                        <div class="full_image">
                            <div class="rounded shadow border border-dark">
                                <img src="{% static 'img/man/Static Body - Men.jpeg' %}" width="200"
                                    class="rounded shadow border border-dark mx-auto">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Fourth row -->
            <div class="my-margin row mt-5 d-flex  align-items-center justify-content-center">
                <div class="col-12">
                    <h3>Pre-Look</h3>
                    <div id="color_picker" class="row mt-3 mb-5 text-center flex-nowrap">
                        
                        <div class="col-3 d-flex flex-column align-items-center" onclick="selectFirstDiv()">
                            <a href="#"><img src="{% static 'img/color_body_payment/Pick Colour.png' %}" width="60" alt=""
                                    srcset="" /></a>
                        </div>
                        <div class="col-3 d-flex flex-column align-items-center" onclick="selectSecondDiv(event)">
                            <a href="{% url "user_profile" %}"><img src="{% static 'img/color_body_payment/Pre-Look.png' %}" width="60" alt=""
                                    srcset="" /></a>
                        </div>
                        <div class="col-3 d-flex flex-column align-items-center" onclick="selectThirdDiv(event)">
                            <a href="{% url "brands" %}"><img src="{% static 'img/color_body_payment/Payment.png' %}" width="60" alt=""
                                    srcset="" /></a>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </main>


    {% include 'components/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-4t98P4t4Ub4t4biq3LHcLpDI9g/RPNUz0ZPkTftOcY0B0Tj1G52GTIzO+wL0zmwh"
        crossorigin="anonymous"></script>
        <script>
            var firstDivSelected = false;
            
            function selectFirstDiv() {
                firstDivSelected = true;
            }
            
            function selectSecondDiv(event) {
                if (!firstDivSelected) {
                    alert("Please select the first icon first.");
                    event.preventDefault();
                    return;
                }
                // code to handle the click event for the second div
            }
            
            function selectThirdDiv(event) {
                if (!firstDivSelected) {
                    alert("Please select the first icon first.");
                    event.preventDefault();
                    return;
                }
                // code to handle the click event for the third div
            }
        </script>
</body>

</html>
